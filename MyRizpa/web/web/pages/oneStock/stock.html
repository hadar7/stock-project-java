<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="cache-control" content="no-cache" />
    <script src="../../resources/context-path-helper.js"></script>
    <script src="../../resources/jquery-2.0.3.min.js"></script>
    <link href="stock.css" rel="stylesheet">
    <script src="oneStock.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<div id="messagePlace"></div>
<br>
<div class="stock" id="stock">
</div>

<button id="myBtn">New Command</button>

<div id="myModal" class="modal">

    <div class="modal-content">
        <span class="close">&times;</span>
        <p>
        <h5>Please enter the details about the command :</h5>
        <form  id="newCommandform" action="../info/stocksmap" method="post" class="newCommand" >
            <label>Buy/Sell:</label>

            <input type="radio" id="toggle-buy" name="toggle" value="Buy" required>
            <label for="toggle-buy">Buy</label>
            <input type="radio" id="toggle-sell" name="toggle" value="Sell">
            <label for="toggle-sell">Sell</label>
            <br><br>
            <label>Type:</label>
            <input type="radio" id="toggle-MKT" name="toggle1" value="MKT" required>
            <label for="toggle-MKT">MKT</label>
            <input type="radio" id="toggle-LMT" name="toggle1" value="LMT">
            <label for="toggle-LMT">LMT</label>
            <input type="radio" id="toggle-FOK" name="toggle1" value="FOK">
            <label for="toggle-FOK">FOK</label>
            <input type="radio" id="toggle-IOC" name="toggle1" value="IOC">
            <label for="toggle-IOC">IOC</label>
            <br><br>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required><br><br>
            <label for="limit">Limit price:</label>
            <input type="text" id="limit" name="limit" required>
            <input type="submit" value="Done" id="done" >
            <div id="messagePlaceModal"></div>
        </form>
        </p>
    </div>
</div>

</body>

<br>
